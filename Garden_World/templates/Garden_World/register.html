{% extends 'Garden_World/base.html' %}
{% block title %}Registrarse{% endblock %}
{% block content %}

<div class="container-sm text-left py-5 my-5">
    <div class="container my-5">
        <div class="p-5 rounded-3">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                      <div class="col">
                      </div>
                      <div class="difuminar col text-center rounded-3">
                        <div class="col text-center rounded-3 py-3">
                            <h1 class="index text-center text-body-emphasis">Crear cuenta</h1>
                        </div>
                        <form class="form" method="post">
                            {% csrf_token %}
                            <div class="form-group ">
                                <label class="sr-only" for="form-first-name">Nombre de usuario</label>
                            </div>
                            <div class="form-group ">
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Correo electrónico</label>
                            </div>
                            <div class="form-group">
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Contraseña</label>
                            </div>
                            <div class="form-group">
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Confirme contraseña</label>
                            </div>
                            <div class="form-group">
                                {{ form.password2 }}
                            </div>
                            <div class="form-group py-2">
                                <button type="submit" id="submit">Registrar</button>
                            </div>
                        </form>
                      </div>
                      <div class="col">
                      </div>
                    </div>
                  </div>
                
            </div>
        </div>
      </div>
</div>

{% endblock %}
